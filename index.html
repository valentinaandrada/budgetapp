<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control de Gastos</title>

    <link rel="stylesheet" href="css\styles.css" />
  </head>
  <body>
    <!-- Hero -->
    <div class="hero">
      <div class="container">
        <img src="img\hero-img.svg" class="img" alt="Imagen de fondo" />
        <div class="budget">
          <div>
            <h2>Balance</h2>
            <h1 id="balance">$ 0</h1>
          </div>
          <div class="total">
            <div class="income">
              <h3>Ingresos</h3>
              <p class="num" id="income">$ 0</p>
            </div>
            <div class="chart"></div>
            <div class="expense">
              <h3>Gastos</h3>
              <p class="num" id="expense">$ 0</p>
            </div>
          </div>
          <div class="btns">
            <button class="btn input-btn">Añadir</button>
            <button class="btn history-btn">Historial</button>
            <button class="btn analysis-btn">Analiticas</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Input Form -->
    <div class="modal-bg input-form hidden">
      <div class="container input-container">
        <button class="btn back-btn" onclick="closeModal(input)">x</button>
        <form id="form">
          <h3>Categoría</h3>
          <select name="input-type" class="input" id="type" >
            <option value="income" selected>INGRESO</option>
            <option value="expense">GASTO</option>
          </select>
          <h3>Descripción</h3>
          <input
            type="text"
            class="input"
            name="description"
            id="description"
            required
          />
          <h3>Monto</h3>
          <input
            class="input"
            type="text"
            name="amount"
            id="amount"
            pattern="^[0-9]+"
            required
          />
          <button type="submit" class="btn add-btn" id="add-input">
            guardar
          </button>
        </form>
      </div>
    </div>

    <!-- History -->
    <div class="modal-bg history hidden">
      <div class="container history-container">
        <button class="btn back-btn" onclick="closeModal(history)">x</button>
        <div>
          <h2 class="title">Historial</h2>
          <ul class="items-list"></ul>
        </div>
      </div>
    </div>

    <!-- Alert -->
    <div class="modal-bg alert hidden">
      <div class="alert-container">
        <button class="btn back-btn" onclick="closeModal(alertMessage)"">x</button>
        <h1>!</h1>
        <p id="alert-message">Este es un mensaje de alerta</p><br>
      </div>
    </div>

    <script src="js\script.js"></script>
  </body>
</html>
